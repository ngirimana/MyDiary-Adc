<head>
  <meta charset="UTF-8">

    content="MyDiary is an online journal where users can pen down their thoughts and feelings." />
  <meta name="keywords" content="MyDiary,Diary,diary,mydiary" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1ae30b6763.js"></script>
  <title>MyDiary|Signup</title>
  <link rel="icon" type="image/png" href="../img/logo.png" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <script src="../js/script.js"></script>
</head>

<body>
  <div id="container">
    <nav id="navbar">
      <h1 id="logo">
        <span class="text-primary"> <i class="fa fa-book-open"></i>My</span>Diary
      </h1>
      <ul>
        <li><a href="../index.html" class="">Home</a></li>
        <li><a href="./signin.html" class="">Login</a></li>
      </ul>
    </nav>
    <div class="right">
      <h1 id="logo">
        <span class="text-primary"> <i class="fa fa-book-open"></i>My</span>Diary
      </h1>
      <div id="mySidenav" class="sidenav">
        <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
        <a href="../index.html" class="">Home</a>
        <a href="./signin.html" class="">Login</a>


      </div>
      <span class="navbtn" onclick="openNav()">&#9776;</span>
    </div>

    <div id="user-auth">
      <div class="user-form">
        <h2>Welcome to signup page</h2>
        <form action="./addEntry.html" id="signup-form">
          <label for="">FirstName</label>
          <input type="text" placeholder="Enter Your FirstName" required />
          <br />
          <label for="">LastName</label>
          <input type="text" placeholder="Enter Your LastName" required /><br />
          <label for="">Email</label>
          <input type="email" placeholder="Enter Your Email" required /><br />
          <label for="">Password</label>
          <input type="password" placeholder="Enter Your Password" required /><br />
          <input type="Submit" value="Submit" />
        </form>
        <p>
          Are you already a member? <span><a href="../html/signin.html">Sigin now</a></span>
        </p>
      </div>
    </div>
    <footer>
      <p>
        Copyright &copy; 2019,All Right Reserved

      </p>
    </footer>
  </div>
