<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="MyDiary is an online journal where users can pen down their thoughts and feelings." />
  <meta name="keywords" content="MyDiary,Diary,diary,mydiary" />
  <script src="https://kit.fontawesome.com/1ae30b6763.js"></script>
  <title>MyDiary|Add Entry </title>
  <link rel="icon" type="image/png" href="../img/logo.png" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/mobile.css">
  <script src="../js/script.js"></script>
</head>

<body>
  <div id="container">
    <nav id="navbar">
      <h1 id="logo">
        <a href="../index.html"> <span class="text-primary"> <i class="fa fa-book-open"></i>My</span>Diary</a>
      </h1>
      <ul>
        <li><a href="./all-entries.html" class="">Entries</a></li>
        <li><a href="./user-profile.html" class="">Profile</a></li>
        <li><a href="../index.html" class="">Logout</a></li>

      </ul>
    </nav>
    <div class="right">
      <h1 id="logo">
        <a href="../index.html"> <span class="text-primary"> <i class="fa fa-book-open"></i>My</span>Diary</a>
      </h1>
      <div id="mySidenav" class="sidenav">
        <span href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</span>
        <a href="./all-entries.html" class="">Entries</a>
        <a href="./user-profile.html" class="">Profile</a>
        <a href="../index.html" class="">Logout</a>
      </div>
      <span class="navbtn" onclick="openNav()">&#9776;</span>
    </div>
    <section id="entry-form">
      <div class="addEntry">
        <h3 class="l-heading">Add your entry</h3>
        <input type="text" id="edit-entry-title" value="" placeholder="Enter Entry title">
        <div class="main-entry-data">
          <div class="tab">
            <button id="editor-btn" class="tablinks" onclick="openTab(event, 'edit')">Editor</button>
            <button class="tablinks" onclick="openTab(event, 'preview')">Preview</button>

          </div>

          <div id="edit" class="tabcontent">

            <textarea name="" id="entryContent" cols="10" rows="18">
       </textarea>
          </div>

          <div id="preview" class="tabcontent">

          </div>
          <button class="btnn" onclick="window.location.href = '../html/all-entries.html'">Save</button>
        </div>

      </div>
    </section>

    <footer>
      <p>
        Copyright &copy; 2019,All Right Reserved

      </p>
    </footer>
  </div>
  <script src="../js/editor.js"></script>
</body>

</html>
